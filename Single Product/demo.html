<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dhamaka Offer</title>
    <script src="https://kit.fontawesome.com/4cbca90a22.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Rajdhani", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .offer-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .offer-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .offer-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .join-now-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #ff5733;
            /* Dhamaka Offer color, you can change this */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .join-now-button:hover {
            background-color: #e64a2e;
            /* Darker shade for hover effect */
        }

        .offer-image-container {
            flex: 1;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .icon {
            display: flex;
            margin: 10px;
        }

        .list-item-2 {
            display: flex;
            list-style: none;
            /* border: 2px solid black; */
            margin-left: 30px;
            flex-direction: column;
            justify-content: start;
            align-items: start;
        }

        .list-item-1 {
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            /* border: 2px solid black; */
            margin-right: 10px;
        }


        @media (max-width: 768px) {
            .offer-container {
                flex-direction: column;
                text-align: center;
            }

            .offer-content,
            .offer-image-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="offer-container">
        <div class="offer-content">
            <h1>Dhamaka Offer!</h1>
            <h1>Buy iPhone 15 Pro<br>just <span style="color:rgba(244, 5, 5, 0.988); font-size:50px;">Rs 99 </span>/-
            </h1>
            <p class="para-content">
                A16 Bionic powers all kinds of advanced features. Like computational photography used for 24 MP photos
                and next-gen portraits.</p>
            <div class="icon">

                <ul class="list-item-1">
                    <li><i class="fa-solid fa-mobile"></i> D 17.00 cm (6.7″) </li>
                    <li class="newicon"><i class="fa-solid fa-chalkboard-user"></i> <span>A17 Pro chip</span>
                    </li>
                    <li><i class="fa-solid fa-camera"></i> Dual Camera</li>
                    <!-- <li><i class="fa-solid fa-camera" style="font-size: 20px;"></i> A17 Pro chip -->
                    <!-- with 6-core GPU</li> -->
                </ul>


                <ul class="list-item-2">
                    <li><i class="fa-solid fa-mobile"></i> 17.00 cm (6.7″) </li>
                    <li><i class="fa-solid fa-chalkboard-user"></i> Pro chip</li>
                    <li><i class="fa-solid fa-camera"></i> Dual Camera</li>
                </ul>

            </div>

            <button class="join-now-button">Join Now</button>
        </div>
        <div class="offer-image-container">
            <!-- Replace the URL with the actual image URL for your offer -->
            <img src="../assets/images/iphone/appleOffer.png" alt="Image">
        </div>
    </div>
</body>

</html>
