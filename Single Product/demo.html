<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dhamaka Offer</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

.offer-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.offer-content {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

h1 {
    font-size: 36px;
    color: #333;
}

.offer-description {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.join-now-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: #ff5733; /* Dhamaka Offer color, you can change this */
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.join-now-button:hover {
    background-color: #e64a2e; /* Darker shade for hover effect */
}

.offer-image-container {
    flex: 1;
}

img {
    max-width: 100%;
    height: auto;
}

@media (max-width: 768px) {
    .offer-container {
        flex-direction: column;
        text-align: center;
    }

    .offer-content,
    .offer-image-container {
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="offer-container">
        <div class="offer-content">
            <h1>Dhamaka Offer!</h1>
            <p class="offer-description">
                Get ready for an incredible shopping experience with our Dhamaka Offer!
                Enjoy exclusive discounts, limited-time deals, and special bonuses on a wide range of products.
                Don't miss out â€“ grab the hottest deals now!
            </p>
            <button class="join-now-button">Join Now</button>
        </div>
        <div class="offer-image-container">
            <!-- Replace the URL with the actual image URL for your offer -->
            <img src="dhamaka-offer-image.jpg" alt="Dhamaka Offer Image">
        </div>
    </div>
</body>
</html>
